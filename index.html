<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="invoice-container" id="div-form">
            <div class="row">
                <div class="col">
                    <h1>Invoice Generator</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>From</h3>
                    <form id="form-business">
                        <div class="form-control">
                            <label for="businessName">Name</label>
                            <input type="text" name="businessName" id="businessName" placeholder="business name">
                        </div>
                        <div class="form-control">
                            <label for="businessEmail">Email</label>
                            <input type="text" name="businessEmail" id="businessEmail" placeholder="name@business.com">
                        </div>
                        <div class="form-control">
                            <label for="businessStreet">Street</label>
                            <input type="text" name="businessStreet" id="businessStreet" placeholder="business street">
                        </div>
                        <div class="form-control">
                            <label for="businessCityState">City, State</label>
                            <input type="text" name="businessCityState" id="businessCityState"
                                placeholder="business city, state">
                        </div>
                        <div class="form-control">
                            <label for="businessZipCode">Zip Code</label>
                            <input type="text" name="businessZipCode" id="businessZipCode"
                                placeholder="business zip code">
                        </div>
                        <div class="form-control">
                            <label for="businessPhone">Phone</label>
                            <input type="text" name="businessPhone" id="businessPhone" placeholder="business phone">
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h3>Bill To</h3>
                    <form id="form-client">
                        <div class="form-control">
                            <label for="clientName">Name</label>
                            <input type="text" name="clientName" id="clientName" placeholder="client name">
                        </div>
                        <div class="form-control">
                            <label for="clientEmail">Email</label>
                            <input type="text" name="clientEmail" id="clientEmail" placeholder="name@client.com">
                        </div>
                        <div class="form-control">
                            <label for="clientStreet">Street</label>
                            <input type="text" name="clientStreet" id="clientStreet" placeholder="client street">
                        </div>
                        <div class="form-control">
                            <label for="clientCityState">City, State</label>
                            <input type="text" name="clientCityState" id="clientCityState"
                                placeholder="client city, state">
                        </div>
                        <div class="form-control">
                            <label for="clientZipCode">Zip Code</label>
                            <input type="text" name="clientZipCode" id="clientZipCode" placeholder="client zip code">
                        </div>
                        <div class="form-control">
                            <label for="clientPhone">Phone</label>
                            <input type="text" name="clientPhone" id="clientPhone" placeholder="client phone">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-control">
                        <label for="invoiceNumber">Invoice Number</label>
                        <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="Invoice number"
                            value="">
                    </div>
                    <div class="form-control">
                        <label for="invoiceDate">Invoice Date</label>
                        <input type="date" id="invoiceDate" name="invoiceDate" placeholder="Invoice date">
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table" id="table-form">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Description</th>
                                <th class="td-rate">Rate</th>
                                <th class="td-quantity">Quantity</th>
                                <th class="td-amount">Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td class="td-actions" colspan="5">
                                    <button title="Add Item" class="btn-add-remove" id="btn-add-item">
                                        <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                            <path fill="currentColor"
                                                d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                                            </path>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <label>Total</label>
                                </td>
                                <td class="td-amount">
                                    $<span id="td-total">0.00</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="notes">
                        <h2>Notes</h2>
                        <textarea name="invoice-notes" id="invoice-notes" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn" id="btn-preview">Save/Preview</button>
                </div>
            </div>
        </div>

        <div class="invoice-container d-none" id="div-print">
            <div style="margin-bottom: 3rem">
                <table width="100%">
                    <tbody>
                        <tr>
                            <td class="td-invoice-company">
                                <ul>
                                    <li>
                                        <h1 id="print-businessName"></h1>
                                    </li>
                                    <li id="print-businessStreet"></li>
                                    <li id="print-businessCityState"></li>
                                    <li id="print-businessZipCode"></li>
                                    <li id="print-businessPhone"></li>
                                    <li id="print-businessEmail"></li>
                                </ul>
                            </td>
                            <td class="td-invoice-info">
                                <ul>
                                    <li style="margin-bottom: 0.5rem;">
                                        <label>INVOICE</label>
                                        <span id="print-invoiceNumber"></span>
                                    </li>
                                    <li style="margin-bottom: 0.5rem;">
                                        <label>DATE</label>
                                        <span id="print-invoiceDate"></span>
                                    </li>
                                    <li>
                                        <label>BALANCE DUE</label>
                                        $<span id="print-invoiceTotal"></span>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <table width="100%">
                    <tbody>
                        <tr>
                            <td>
                                <ul>
                                    <li>
                                        <h4>Bill To</h4>
                                    </li>
                                    <li>
                                        <h2 id="print-clientName"></h2>
                                    </li>
                                    <li id="print-clientStreet"></li>
                                    <li id="print-clientCityState"></li>
                                    <li id="print-clientZipCode"></li>
                                    <li id="print-clientPhone"></li>
                                    <li id="print-clientEmail"></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <table class="table" id="table-print">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th class="td-rate">Rate</th>
                        <th class="td-quantity">Quantity</th>
                        <th class="td-amount">Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" style="padding-top: 30px; border-bottom: unset;"></td>
                        <td style="padding-top: 30px;">
                            <label>Total</label>
                        </td>
                        <td class="td-amount" style="padding-top: 30px;">
                            $<span id="print-table-total">0.00</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="border-bottom: unset; font-size: .8rem;">
                            <span style="white-space: pre-line;" id="print-invoice-notes">
                            </span>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div id="div-print-footer">
                <button class="btn" id="btn-close">Close</button>
                <button class="btn" id="btn-print">Print</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
